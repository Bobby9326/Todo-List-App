{% extends 'todo_app/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">{% if form.instance.id %}แก้ไขงาน{% else %}เพิ่มงานใหม่{% endif %}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label">ชื่องาน</label>
                        {{ form.title }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label">รายละเอียด</label>
                        {{ form.description }}
                    </div>
                    <div class="mb-3 form-check">
                        {{ form.completed }}
                        <label class="form-check-label" for="{{ form.completed.id_for_label }}">เสร็จสิ้น</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'todo:list' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>กลับ
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>บันทึก
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
